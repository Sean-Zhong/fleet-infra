apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/my-cluster/infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 2m

  decryption:
    provider: sops
    secretRef:
      name: sops-age

healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cnpg-cloudnative-pg
      namespace: cnpg-system
