apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  interval: 30m
  chart:
    spec:
      chart: stirling-pdf-chart
      version: "2.2.0"
      sourceRef:
        kind: HelmRepository
        name: stirling-pdf
        namespace: flux-system
  values:
    ingress:
      enabled: false
    persistence:
      enabled: true
      size: 5Gi
