apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: "0.10.3"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  dependsOn:
    - name: cnpg
      namespace: cnpg-system
    - name: immich-redis
      namespace: immich
  values:
    image:
      tag: v2.0.0


    valkey:
      enabled: false
    postgresql:
      enabled: false

    env:
      DB_HOSTNAME: "database"
      DB_PORT: "5432"
      DB_DATABASE_NAME: "immich"
      
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-db-app
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-db-app
            key: password

      REDIS_HOSTNAME: "immich-valkey"
      REDIS_PORT: "6379"
      REDIS_DBINDEX: "0"

    immich:
      persistence:
        library:
          enabled: true
          existingClaim: immich-library-pvc
