apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: "0.10.x"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  dependsOn:
    - name: cnpg
      namespace: cnpg-system
    - name: immich-redis
      namespace: immich
  values:
    # 1. Real Image Tag
    image:
      tag: v2.0.0

    # 2. External DB (No 'postgresql' block!)
    externalDatabase:
      enabled: true
      host: "database"
      user: "immich"
      password: "immich"
      database: "immich"
      port: 5432

    # 3. Global Env (The Fix)
    env:
      DB_URL: "postgresql://immich:immich@database:5432/immich"
      REDIS_URL: "ioredis://immich-valkey:6379"
      DB_HOSTNAME: "database"
      DB_USERNAME: "immich"
      DB_PASSWORD: "immich"
      DB_DATABASE_NAME: "immich"
      REDIS_HOSTNAME: "immich-valkey"

    valkey:
      enabled: false

    immich:
      persistence:
        library:
          enabled: true
          existingClaim: immich-library-pvc
    
