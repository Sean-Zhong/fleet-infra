apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: "0.10.3"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  dependsOn:
    - name: cnpg
      namespace: cnpg-system
    - name: immich-redis
      namespace: immich
  values:
    # --- TRACER BULLET ---
    # We change the tag to FORCE the pod to update.
    # If the pod doesn't try to pull this image, Flux is not reading this file.
    image:
      tag: v2.0.0-force-update

    # --- External Database (Standard) ---
    externalDatabase:
      enabled: true
      host: "database"
      user: "immich"
      password: "immich"
      database: "immich"
      port: 5432

    # --- Explicit Env Vars (List Format) ---
    # We force these into the server container.
    server:
      env:
        - name: DB_URL
          value: "postgresql://immich:immich@database:5432/immich"
        - name: DB_HOSTNAME
          value: "database"
        - name: DB_USERNAME
          value: "immich"
        - name: DB_PASSWORD
          value: "immich"
        - name: REDIS_HOSTNAME
          value: "immich-valkey"
        - name: FORCE_UPDATE_CHECK
          value: "true"

    microservices:
      env:
        - name: DB_URL
          value: "postgresql://immich:immich@database:5432/immich"
        - name: DB_HOSTNAME
          value: "database"
        - name: DB_USERNAME
          value: "immich"
        - name: DB_PASSWORD
          value: "immich"
        - name: REDIS_HOSTNAME
          value: "immich-valkey"

    valkey:
      enabled: false

    immich:
      persistence:
        library:
          enabled: true
          existingClaim: immich-library-pvc
    

