apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: "0.10.3"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  dependsOn:
    - name: cnpg
      namespace: cnpg-system
    - name: immich-redis
      namespace: immich
  values:
    image:
      tag: v2.0.0

    controllers:
      main:
        containers:
          main:
            env:
              - name: REDIS_URL
                value: "redis://immich-valkey:6379"
              - name: REDIS_HOSTNAME
                value: "immich-valkey"
              - name: DB_URL
                valueFrom:
                  secretKeyRef:
                    name: immich-db-app
                    key: uri

    valkey:
      enabled: false

    immich:
      persistence:
        library:
          enabled: true
          existingClaim: immich-library-pvc

