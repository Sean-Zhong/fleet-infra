apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: "0.10.3"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  dependsOn:
    - name: cnpg
      namespace: cnpg-system
    - name: immich-redis
      namespace: immich
  values:
    image:
      tag: v2.0.0

    podAnnotations:
      config/force-restart: "final-fix-v2"

    externalDatabase:
      enabled: true
      host: "database"
      user: "immich"
      password: "immich"
      database: "immich"
      port: 5432

    valkey:
      enabled: false

    env:
      DB_URL: "postgresql://immich:immich@database:5432/immich"
      DB_HOSTNAME: "database"
      DB_USERNAME: "immich"
      DB_PASSWORD: "immich"
      DB_DATABASE_NAME: "immich"
      REDIS_URL: "ioredis://immich-valkey:6379"
      REDIS_HOSTNAME: "immich-valkey"

    server:
      env:
        - name: DB_URL
          value: "postgresql://immich:immich@database:5432/immich"
        - name: DB_USERNAME
          value: "immich"
        - name: DB_PASSWORD
          value: "immich"
        - name: REDIS_HOSTNAME
          value: "immich-valkey"

    microservices:
      env:
        - name: DB_URL
          value: "postgresql://immich:immich@database:5432/immich"
        - name: DB_USERNAME
          value: "immich"
        - name: DB_PASSWORD
          value: "immich"
        - name: REDIS_HOSTNAME
          value: "immich-valkey"

    immich:
      persistence:
        library:
          enabled: true
          existingClaim: immich-library-pvc

