---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: portainer
  namespace: portainer
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`portainer.seanzhong.com`)
      kind: Rule
      services:
        - name: portainer
          port: 9000
  tls:
    secretName: portainer-certificate-secret
