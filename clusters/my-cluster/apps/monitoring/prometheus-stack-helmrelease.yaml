# monitoring/prometheus-stack-helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "57.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 5m
  values:
    # --- Grafana Configuration ---
    grafana:
      admin:
        existingSecret: "grafana-admin-credentials"
        userKey: "admin-user"
        passwordKey: "admin-password"

      persistence:
        enabled: true
        type: pvc
        size: 20Gi
        storageClassName: "local-path"

      # Expose Grafana on a NodePort so you can access it from your LAN
      service:
        type: NodePort
        nodePort: 30100 # You can change this port

    # --- Prometheus Configuration ---
    prometheus:
      prometheusSpec:
        initContainers:
          - name: init-chown-data
            image: busybox:latest
            command: ["/bin/sh", "-c", "chown -R 65534:65534 /prometheus"]
            volumeMounts:
              - name: data
                mountPath: /prometheus

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: "local-path"
              resources:
                requests:
                  storage: 50Gi
