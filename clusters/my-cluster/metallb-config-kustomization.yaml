apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  dependsOn:
    - name: metallb-install
  interval: 10m
  path: ./clusters/my-cluster/metallb
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patchesStrategicMerge:
  - apiVersion: kustomize.config.k8s.io/v1beta1
    kind: Kustomization
    resources:
    - metallb-config.yaml
